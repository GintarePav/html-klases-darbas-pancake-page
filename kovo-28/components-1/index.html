<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-5">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Study</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>  
                      <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Gallery</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contacts</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="mb-4">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-4">
                        <label for="name" class="form-label">Full name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">City</label>
                        <select class="form-select" id="select" aria-label="city">
                            <option value="0">Please choose</option>
                            <option value="1">Vilnius</option>
                            <option value="2">Kaunas</option>
                            <option value="3">Klaipeda</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="" id="newsletter">
                            <label class="form-check-label" for="newsletter">
                            Subscribe to newsletter
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="questions" class="form-label">Questions</label>
                        <textarea class="form-control" id="questions" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="agreement">
                            <label class="form-check-label" for="agreement">
                            Agree
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success">Submit</button>
                </div>
                <div class="col-lg-6 col-md-12 mt-3">
                    <img src="https://d3rw207pwvlq3a.cloudfront.net/attachments/000/050/808/original/shutterstock_1220130721_%281%29.jpg?1552617266" class="img-fluid" alt="woman studying">      
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
